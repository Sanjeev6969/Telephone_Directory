{% extends "home.html" %}

{% block content %}

<form id='form2' action="" method="post">
  <h2>Enter the details to search in the directory</h2>
  <p>
    {{form.name.label}}<br>
    {{form.name(size=30)}}
  </p>
  <p>
    {{form.number.label}}<br>
    {{form.number(size=30)}}
  </p>
  <p>
    {{form.check()}}
  </p>
</form>
{% endblock %}
